name: Test
on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Test
    if: "!contains(github.event.commits.*.message, '[skip ci]')"
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run check:format
      - run: npm run lint
      - run: npm run test
