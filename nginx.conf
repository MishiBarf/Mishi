server {
    listen       80;

    access_log /dev/stdout;
    error_log /dev/stderr;

    server_name  localhost;

    location /healthz {
        access_log off;
        add_header 'Content-Type' 'text/plain';
        return 200 "healthy\n";
    }

    location / {
        root   /static;
        index  index.html;
    }

    error_page 404 /404.html;
}